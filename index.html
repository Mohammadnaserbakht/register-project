<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title> register project </title>
</head>
<body>
    

    <div class="container">
        <div class="header-title">
            <h3> register </h3>
        </div>

        <form class="form" id="form">
            <div class="form-control">
                <label>user name</label>
                <input type="text" id="username" placeholder="sample : mohammad" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-triangle"></i>
                <span> error message</span>
            </div>
            <div class="form-control">
                <label>email</label>
                <input type="text" id="email" placeholder="sample : a@gmail.com" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-triangle"></i>
                <span> error message</span>
            </div>
            <div class="form-control">
                <label>password</label>
                <input type="password" id="password" placeholder="password" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-triangle"></i>
                <span> error message</span>
            </div>
            <div class="form-control">
                <label>Repeat password </label>
                <input type="password" id="password2" placeholder="Repeat password" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-triangle"></i>
                <span>error messageÿß</span>
            </div>

            <button> register</button>

        </form>

    </div>

    <script src="js/all.min.js"></script>
    <!-- <script src="js/script.js"></script> -->
    <script>
        const form = document.getElementById('form');
const username = document.getElementById('username');
const email = document.getElementById('email');
const password = document.getElementById('password');
const password2 = document.getElementById('password2');

form.addEventListener('submit', (e) =>{
    e.preventDefault();

    checkInput();
})


function checkInput(){
    const usernameValue = username.value.trim();
    const emailValue = email.value.trim();
    const passwordValue = password.value.trim();
    const password2Value = password2.value.trim();

    if(usernameValue === ''){
        setError(username, ' This field cannot be empty')
    }else{
        setSuccess(username)
    }

    if(emailValue === ''){
        setError(email, 'The email value cannot be empty.')
    }else if(!isEmail(emailValue)){
        setError(email, '   The email entered is not valid.');
    }else{
        setSuccess(email);
    }

    if(passwordValue === ''){
        setError(password, 'The password value is empty and enter a value')
    }else{
        setSuccess(password);
    }
    
    if(password2Value === ''){
        setError(password2, '  The password value is empty and enter a value.');
    }else if(passwordValue !== password2Value){
        setError(password2, 'Passwords are not the same')
    }
    else{
        setSuccess(password2);
    }

}


function setError(input, message){
    const formControl = input.parentElement;
    const span = formControl.querySelector('span');


    span.innerHTML = message;

    console.log(span)
    formControl.className = "form-control error"
}

function setSuccess(input){
    const formControll = input.parentElement;
    formControll.className = "form-control success"
}


const pattern =  /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

function isEmail(email){
    return pattern.test(email);
}

    </script>
</body>
</html>
